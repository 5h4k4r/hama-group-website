<div class="dark-bg">
  <div class="row">
    <div class="col-sm-12" style="position: relative;">
      <img src="/assets/png/contact_bg.png" alt="">
      <div class="map-overlay">
        <div class="map-overlay-container">
          <div class="row">
            <div class="col-lg-8 col-md-12">
              <div class="box" (click)="openEmail()">
                <div>
                  <i-feather name="send" class="overlay-icons"></i-feather>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                  <span>info@hamafx.com</span>
                  <i-feather name="arrow-right-circle" class="overlay-icons"></i-feather>

                </div>
              </div>
            </div>
            <div class="col-lg-8 col-md-12">
              <div class="box links">
                <div class="text-center">
                  <p class="follow-us">Follow us</p>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                  <img src="assets/svg/facebook.svg" class="link" alt="">

                  <img src="assets/svg/instagram.svg" class="link" alt="">

                  <img src="assets/svg/linkedin.svg" class="link" alt="">

                </div>
              </div>
            </div>
            <div class="col-lg-8 col-md-12">
              <div class="box" (click)="clickToCall()">
                <div>
                  <i-feather name="phone" class="overlay-icons"></i-feather>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                  <span>+964 770 361 4849</span>
                  <i-feather name="arrow-right-circle" class="overlay-icons"></i-feather>

                </div>
              </div>
            </div>
            <div class="col-lg-8 col-md-12">
              <div class="box" (click)="openMessenger()">
                <div>
                  <i-feather name="message-circle" class="overlay-icons"></i-feather>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                  <span>Chat with us</span>
                  <i-feather name="arrow-right-circle" class="overlay-icons"></i-feather>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
