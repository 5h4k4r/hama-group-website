<div class="cards-container" id="cards-container">

  <div class="card-custom" *ngFor="let item of cards">
    <div class="card-title">
      <img style="height:100px;width:100px;border-radius:50%;margin-bottom:40px;object-fit: contain;"
        [src]="item?.imgUrl || 'assets/png/map.png'">

      <span>{{item.title}}</span>
    </div>
    <div class="card-desc">
      {{item.desc}}
    </div>
  </div>
</div>
